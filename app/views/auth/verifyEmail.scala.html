@(userId: String, secretToken: String)(implicit req: framework.Request[_])

@main("Verify your email") {
  <script src='@routes.AssetsController.versioned("svelte/auth/verifyEmail.js")'></script>
  <link rel="stylesheet" href='@routes.AssetsController.versioned("svelte/auth/verifyEmail.css")'>
  <div id="app"></div>

  <script>
    new VerifyEmail.default({
      target: document.getElementById('app'),
      props: {
        userId: @Html(encode(userId)),
        secretToken: @Html(encode(secretToken)),
      }
    });
  </script>
}
