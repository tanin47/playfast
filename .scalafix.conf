OrganizeImports {
  groupedImports = AggressiveMerge
  expandRelative = true
  targetDialect = Scala3
}

rules = [
  DisableSyntax,
  ExplicitResultTypes,
  LeakingImplicitClassVal,
  NoAutoTupling,
  NoValInForComprehension,
  OrganizeImports,
  ProcedureSyntax,
  RedundantSyntax,
  "file:./scalafixlocal/src/main/scala/scalafixlocal/ForbiddenClassRule.scala"
]
